<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXPhoto - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid #C49B3A;
        }

        .admin-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #C49B3A;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #C49B3A;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 10px;
            background: #2d2d2d;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #C49B3A;
        }

        .admin-btn {
            background: #C49B3A;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .admin-btn:hover {
            background: #d4a84a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(196, 155, 58, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            color: #51cf66;
            margin-top: 1rem;
            display: none;
        }

        .admin-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #444;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-logo">LX<span style="color: #C49B3A;">Photo</span> Admin</div>

        <form class="admin-form" id="adminForm">
            <div class="form-group">
                <label class="form-label" for="password">Mot de passe administrateur</label>
                <input type="password" class="form-input" id="password" placeholder="Entrez le mot de passe" required>
            </div>

            <button type="submit" class="admin-btn">Accéder à l'administration</button>

            <div class="error-message" id="errorMessage">
                Mot de passe incorrect !
            </div>

            <div class="success-message" id="successMessage">
                Connexion réussie ! Redirection...
            </div>
        </form>

        <div class="admin-info">
            <p><strong>⚠️ Important :</strong></p>
            <p>• Ne partagez jamais ce mot de passe</p>
            <p>• Déconnectez-vous après utilisation</p>
            <p>• Utilisez un mot de passe sécurisé</p>
        </div>
    </div>

    <script>
        // Mot de passe administrateur (CHANGEZ-LE !)
        const ADMIN_PASSWORD = 'LXPhoto2025';

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (password === ADMIN_PASSWORD) {
                // Success
                successMessage.style.display = 'block';

                // Store session (simple - for demo purposes)
                sessionStorage.setItem('adminLoggedIn', 'true');

                // Redirect to admin panel (you'll need to create this)
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1500);
            } else {
                // Error
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-panel.html';
        }
    </script>
</body>
</html>
